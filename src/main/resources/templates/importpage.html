<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fileimporter lightweight</title>
</head>
<body>
    <h2>Import File</h2>
    <form method="POST" action="/import" enctype="multipart/form-data">
        <input type="file" name="file" required />
        <button type="submit">Import</button>
    </form>

    <!-- Display messages -->
    <div th:if="${message}" th:text="${message}"></div>
</body>
</html>
